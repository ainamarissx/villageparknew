<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #06402B;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
        }

        /* Logo */
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            border-radius: 50%;
        }

        h1 {
            color: #06402B;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .welcome-message {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #06402B;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .stat {
            background: #06402B;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat:hover {
            transform: scale(1.05);
        }

        .stat h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 18px;
        }

        .actions {
            text-align: center;
            margin: 40px 0;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-button:hover {
            background-color: #06402B;
        }

        /* Logout Button Top Left */
        .logout-button {
            color: #4CAF50;
            cursor: pointer;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 30px;
            text-decoration: none;
            font-size: 26px;
        }

        .logout-button:hover{
            color:#06402B;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }

            .stat {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    {% load static %}
    <div class="container">
        <!-- Logo Image (Replace with actual logo source) -->
        <img src="{% static 'logo1.png' %}" alt="Company Logo" class="logo">

        <!-- Logout Button -->
        <a href="{% url 'staffadminlogin' %}" class="logout-button"><i class="fas fa-sign-out-alt"></i></a>

        <h1>Staff Dashboard</h1>

        <!-- Welcome Message -->
        <p class="welcome-message">Welcome, {{ staff_name }}!</p> <!-- Display staff name -->

        <div class="stats">
            <div class="stat">
                <h2>{{ total_orders }}</h2>
                <p>Total Orders</p>
            </div>
        </div>

        <div class="actions">
            <a href="{% url 'orderlist' %}" class="action-button"><i class="fas fa-list"></i> View Orders</a>
        </div>
    </div>
</body>

</html>
